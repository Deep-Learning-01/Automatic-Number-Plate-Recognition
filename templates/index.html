{% extends 'layout.html' %} {% block body %}


{% if upload %}
<div class="container">
  <br />
  <table>
    <tr>
      <td>
        <img
          class="rounded float-left img-fluid"
          src="/static/upload/{{upload_image}}"
          alt=""
        />
      </td>
      <td>
        <img
          class="rounded float-right img-fluid"
          src="/static/predict/{{upload_image}}"
          alt=""
        />
      </td>
    </tr>
  </table>
  <br />
  <table style="border: solid black; width: 100%">
    <tr style="border: solid black">
      <th style="text-align: center;">CROPPEED LICENCE PLATE IMAGE</th>
    </tr>
    <tr style="border: solid black">
      <td>
        <img class="img-fluid" src="/static/roi/{{ upload_image }}" alt="" />
      </td>
    </tr>
    <tr style="border: solid black">
      <th style="text-align: center;">OCR RESULT OF CROPPEED LICENCE PLATE</th>
    </tr>
    <tr style="border: solid black">
      <td>
        <img class="img-fluid" src="/static/ocr_result/{{ upload_image }}" alt="" />
      </td>
    </tr>
  </table>
</div>

{% endif %} {% endblock %}
